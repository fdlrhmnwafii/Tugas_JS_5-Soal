<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        *{
            font-family: cursive;
        }
        body{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <span id="chat"></span>
    <br>
    <input type="text" id="text" style="width: 90%;">
    <button onclick="kirim()" style="width: 9%;">Kirim</button>
    
    <script>
        let isi = [];
        
        function kirim(){
            let data = document.getElementById("text").value;
            isi.push(data);
            let panjang = isi.length;
            let br = "";
            for (let i = 0; i<panjang;i++){
                br += isi[i] + "<br>";
            }
            document.getElementById("chat").innerHTML = br;
        }
    </script>
</body>
</html>
